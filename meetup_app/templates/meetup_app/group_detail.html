{% extends 'base.html' %}

{% block title %}Group Detail{% endblock title %}

{% block content %}
    <h2>{{group.title}}</h2>
    <p>{{group.desc}}</p>
    <p>Owner: {{group.owner}}</p>

    <br>

    <a href="{% url 'edit_group' group_id=group.id %}">Edit Group</a>
    <a href="{% url 'delete_group' group_id=group.id %}">Delete Group</a>
{% endblock content %}
