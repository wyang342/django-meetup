{% extends 'base.html' %}

{% block title %}{{type_of_request}} Group Form{% endblock title %}

{% block content %}
    <h2>{{type_of_request}} Group Form</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
